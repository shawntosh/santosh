<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Portfolio Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dashboard {
            width: 1200px;
            height: 600px;
            background-color: #141414;
            border-radius: 20px;
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            padding: 20px;
            gap: 20px;
            position: relative;
        }

        .left-panel {
            background-color: #1d2b6b;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .profile-section {
            text-align: center;
        }

        .avatar {
            width: 200px;
            height: 120px;
            background-color: #0f1642;
            border-radius: 10px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar img {
            width: 80px;
            height: 80px;
        }

        .contact-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .contact-btn:hover {
            transform: scale(1.05);
        }

        .menu-list {
            list-style: none;
            margin-top: 20px;
        }

        .menu-item {
            padding: 12px;
            margin: 8px 0;
            background-color: #243175;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .menu-item:hover {
            background-color: #2a3a8c;
        }

        .center-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .social-icons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            background-color: #1f1f1f;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .social-icon:hover {
            transform: translateY(-5px);
        }

        .portfolio-section {
            flex-grow: 1;
            background-color: #1f1f1f;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .portfolio-nav {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #2a2a2a;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .right-panel {
            background-color: #1f1f1f;
            border-radius: 15px;
            padding: 20px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .project-item {
            aspect-ratio: 1;
            background-color: #2a2a2a;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .project-item:hover {
            transform: scale(1.05);
        }

        .stats-counter {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .counter-value {
            color: #6c5ce7;
            font-size: 24px;
            font-weight: bold;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="left-panel">
            <div class="profile-section">
                <div class="avatar">
                    <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/louis-KMaYLPljTR5Obk4e5Mz7JY1FSMuzNS.png" alt="Logo" class="floating">
                </div>
                <button class="contact-btn">CONTACT ME</button>
            </div>
            <ul class="menu-list">
                <li class="menu-item">GRAPHIC & WEBDESIGNER</li>
                <li class="menu-item">MOTION DESIGNER</li>
                <li class="menu-item">WEBFLOW EXPERT</li>
            </ul>
        </div>
        
        <div class="center-panel">
            <div class="social-icons">
                <div class="social-icon">ùïè</div>
                <div class="social-icon">in</div>
                <div class="social-icon">Be</div>
            </div>
            <div class="portfolio-section">
                <h2>BROWSE MY PORTFOLIO</h2>
                <div class="portfolio-nav">
                    <button class="nav-btn">‚Üê</button>
                    <button class="nav-btn">‚Üí</button>
                </div>
            </div>
        </div>
        
        <div class="right-panel">
            <h3>SIDE PROJECTS</h3>
            <div class="projects-grid">
                <div class="project-item">üèîÔ∏è</div>
                <div class="project-item">üõ°Ô∏è</div>
                <div class="project-item">‚àû</div>
                <div class="project-item">VS</div>
            </div>
        </div>

        <div class="stats-counter">
            <span class="counter-value">6</span>
            <span>YEARS OF FREELANCING</span>
        </div>
    </div>

    <script>
        // Add hover effects and interactivity
        document.querySelectorAll('.menu-item, .social-icon, .project-item').forEach(item => {
            item.addEventListener('mouseenter', () => {
                item.style.transform = 'scale(1.05)';
            });
            
            item.addEventListener('mouseleave', () => {
                item.style.transform = 'scale(1)';
            });
        });

        // Portfolio navigation
        let currentSlide = 0;
        const totalSlides = 3;
        
        document.querySelectorAll('.nav-btn').forEach((btn, index) => {
            btn.addEventListener('click', () => {
                if (index === 0) { // Previous
                    currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
                } else { // Next
                    currentSlide = (currentSlide + 1) % totalSlides;
                }
                updatePortfolio();
            });
        });

        function updatePortfolio() {
            const portfolio = document.querySelector('.portfolio-section h2');
            portfolio.style.opacity = 0;
            setTimeout(() => {
                portfolio.style.opacity = 1;
            }, 300);
        }

        // Contact button effect
        const contactBtn = document.querySelector('.contact-btn');
        contactBtn.addEventListener('click', () => {
            contactBtn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                contactBtn.style.transform = 'scale(1)';
            }, 100);
        });
    </script>
</body>
</html>
