<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-site-verification" content="PdSA5ud60OOgZNnKAyXkZcYPwk8kBeTLOQRzQEUlav8" />
    <title>Santosh Bhusal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #ff85a2, #ff3366);
            margin: 0;
        }
        .heart-shower {
            position: fixed;
            top: -50px;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .btn-visit {
            background: linear-gradient(45deg, #6f42c1, #8c63d6);
            color: white;
            border-radius: 50px;
            padding: 0.75rem 2rem;
            transition: transform 0.3s;
        }
        .btn-visit:hover {
            transform: scale(1.1);
            color: white;
        }
        .heart {
            position: absolute;
            color: #ff3366;
            font-size: 24px;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        .proposal-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 51, 102, 0.3);
            margin: 20px;
            padding: 2rem;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .btn-yes, .btn-no {
            font-size: 1.25rem;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 50px;
            transition: transform 0.3s;
        }
        .btn-yes {
            background-color: #ff3366;
            color: #fff;
        }
        .btn-yes:hover {
            transform: scale(1.1);
        }
        .btn-no {
            background-color: #333;
            color: #fff;
            position: relative;
        }
        .hidden-content {
            display: none;
            margin: 20px;
            text-align: center;
        }
        .proposal-image {
            max-width: 200px;
            border-radius: 20px;
            margin: 20px auto;
        }
        /* Mobile view adjustments: align content to the top */
        @media (max-width: 768px) {
            body {
                align-items: flex-start;
                padding-top: 20px;
            }
            .proposal-container {
                width: 95%;
                padding: 2rem !important;
            }
            h1.display-4 {
                font-size: 2rem !important;
            }
        }
    </style>
</head>
<body>
<div class="heart-shower"></div>

<div class="container proposal-container">
    <h1 class="display-4 mb-4">Will you be my Valentine? üåπ‚ù§Ô∏è</h1>
    <div class="button-container position-relative" id="buttonContainer">
        <button class="btn btn-yes btn-lg mx-2" id="yesBtn" onclick="showResponse(true)">Yes ‚ù§Ô∏è</button>
        <button class="btn btn-no btn-lg mx-2" id="noBtn" onclick="handleNo()">No üòà</button>
    </div>
    <!-- New container for dynamic responses -->
    <div id="messageContainer" class="mt-3"></div>
</div>

<div class="container hidden-content">
    <img src="/assets/propose.png" alt="Proposal" class="proposal-image" />
    <img src="/assets/mar.png" alt="Proposal" class="proposal-image" />
    <h2 class="text-danger mt-3">
        You've made me the happiest person! üíç<br />
        I promise to love you forever! üåü
    </h2>
    <p class="h4 mt-3">‚ù§Ô∏è You are my everything! ‚ù§Ô∏è</p>
    <a href="https://www.buddhaair.com" target="_blank" class="btn btn-visit btn-lg mt-3">
        Please come visit me I miss you ‚úàÔ∏è
    </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Randomly move the No button away (ensuring it's not too close to the Yes button)
    function moveButton(btn) {
        const container = document.querySelector('.button-container');
        const containerRect = container.getBoundingClientRect();
        const btnRect = btn.getBoundingClientRect();
        const yesBtn = document.getElementById('yesBtn');
        let randomX, randomY;
        const minDistance = 100; // Minimum distance from the Yes button

        do {
            randomX = Math.random() *1.5* (containerRect.width - btnRect.width);
            randomY = Math.random() * 2*(containerRect.height - btnRect.height);
            if (!yesBtn) break;
            const yesBtnX = yesBtn.offsetLeft;
            const yesBtnY = yesBtn.offsetTop;
            const distance = Math.sqrt(
                Math.pow(randomX - yesBtnX, 4) + Math.pow(randomY - yesBtnY, 2)
            );
            if (distance >= minDistance) break;
        } while (true);

        btn.style.position = 'absolute';
        btn.style.left = randomX + 'px';
        btn.style.top = randomY + 'px';
        btn.style.transition = 'all 0.3s';
    }

    // Create falling hearts (reduced count for performance)
    function createHearts() {
        const heartShower = document.querySelector('.heart-shower');
        for (let i = 0; i < 30; i++) { // Fewer hearts than before
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heartShower.appendChild(heart);
        }
    }

    let noCount = 0;
    const messages = [
        ['Are you sure? üòü', 'No üòà', 'Yes ‚ù§Ô∏è'],
        ['Last chance! üò≠', 'No üòà', 'Yes ‚ù§Ô∏è'],
        ['Please don‚Äôt say no! ü•∫', 'Yes ‚ù§Ô∏è']
    ];

    function showResponse(yes) {
        if (yes) {
            document.querySelector('.proposal-container').style.display = 'none';
            document.querySelector('.hidden-content').style.display = 'block';
        }
    }

    function handleNo() {
        noCount++;
        const messageContainer = document.getElementById('messageContainer');
        if (noCount < 3) {
            // Update the separate container with new buttons
            messageContainer.innerHTML = `<p class="mb-2">${messages[noCount - 1][0]}</p>
`;
        } else {
            // When noCount reaches 3, make the original No button elusive
            const btn = document.getElementById('noBtn');
            if (btn) {
                moveButton(btn);
                btn.addEventListener('mouseover', () => moveButton(btn));
                btn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    moveButton(btn);
                });
                btn.addEventListener('click', (e) => {
                    if (window.innerWidth <= 768) {
                        e.preventDefault();
                        moveButton(btn);
                    }
                });
            }
        }
    }

    createHearts();
</script>
</body>
</html>
